# ===============================
# General
# ===============================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
rocks.metaldetector.security.enabled=false


# ===============================
# Tomcat
# ===============================
server.port=8081
server.error.whitelabel.enabled=true
server.tomcat.accesslog.enabled=true


# ===============================
# Data source
# ===============================
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# ===============================
# JPA / Hibernate
# ===============================
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Hibernate ddl auto (none, create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false


# ===============================
# Security
# ===============================
security.token-issuer=Test
security.token-secret=test-secret
security.remember-me-secret=test-remember-me-secret


# ===============================
# Logback Logging
# ===============================
spring.jpa.show-sql=true
logging.config=classpath:config/logging/logback-test.xml

