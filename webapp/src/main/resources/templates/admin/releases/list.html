<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <title>Releases</title>
    <link th:href="@{/css/datatables.custom.css}" href="#" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.10.25/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.10.25/datatables.min.js"></script>
    <script th:src="@{/js/admin/releases.js}" src="#"></script>
</head>
<body>
    <section layout:fragment="content">
        <h1 class="h2 text-dark mb-4">Upcoming Releases</h1>
        <table id="releases-table" class="table table-striped table-hover mt-3 clickable-table">
            <thead>
            <tr>
                <th scope="col">State</th>
                <th scope="col">Artist</th>
                <th scope="col">Album Title</th>
                <th scope="col">Release Date</th>
                <th scope="col">Genre</th>
                <th scope="col">Type</th>
                <th scope="col">Source</th>
                <th scope="col">Id</th>
            </tr>
            </thead>
            <tbody id="releases-data">
            </tbody>
        </table>

        <div id="update-release-dialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
            <div th:replace="admin/releases/update :: dialog"></div>
        </div>
    </section>
</body>
</html>
