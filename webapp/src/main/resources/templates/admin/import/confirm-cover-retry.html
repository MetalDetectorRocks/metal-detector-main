<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Confirm Cover Retry</title>
</head>
<body>
    <div th:fragment="dialog" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Do you really want to retry the cover download?
                For all releases without a cover, an attempt is made to download the album cover again.
                The completion can take several minutes.
            </div>
            <div class="modal-footer">
                <button type="button" id="retry-cover-download-button" class="btn btn-primary">Yes</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
