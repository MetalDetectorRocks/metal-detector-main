<!DOCTYPE html>
<html layout:decorate="~{frontend/fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <title>Spotify Synchronization</title>
    <script th:nonce="${random}" type="module" th:src="@{/ts/dist/spotify_synchronization.bundle.js}" src="#"></script>
</head>
<body>
    <section layout:fragment="content">
        <template id="artist-card">
            <div class="card dark-card mt-2 pointer spotify-synchro-card">
                <div class="flex-wrapper">
                    <div class="image">
                        <img class="spotify-synchro-img" src="" alt="" id="thumb">
                    </div>
                    <div class="artist-info">
                        <p class="h5 mt-2" id="artist-name"></p>
                        <p id="artist-info"></p>
                    </div>
                    <div class="text-center checkbox">
                        <span class="material-icons md-42 md-success" id="artist-check-box">check_box</span>
                    </div>
                </div>
            </div>
        </template>

        <h2 class="h5 mt-4">Spotify Synchronization</h2>
        <hr class="border-bottom"/>

        <div id="connection-bar" class="d-flex">
            <span class="fw-bold font-color-light me-1">Connection status:</span>
            <span class="font-color-red fw-bolder me-2" id="spotify-connection-status"></span>
            <p>(<span id="spotify-connection-link" class="pointer a"></span>)</p>
        </div>
        <div id="button-bar" class="mt-2">
            <div class="btn-group" role="group" aria-label="Fetch artists from Spotify">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-success me-2 mb-2 dropdown-toggle invisible" id="fetch-artists-button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="material-icons">get_app</span> Fetch
                    </button>
                    <div class="dropdown-menu dark-dropdown-menu" aria-labelledby="fetch-artists-button">
                        <div class="dropdown-item dark-dropdown-item pointer" id="fetch-from-saved-artists">From saved artists</div>
                        <div class="dropdown-item dark-dropdown-item pointer" id="fetch-from-saved-albums">From saved albums</div>
                        <div class="dropdown-item dark-dropdown-item pointer" id="fetch-from-both">From both</div>
                    </div>
                </div>
            </div>

            <button class="btn btn-outline-success me-2 mb-2 invisible disabled" id="synchronize-artists-button">
                <span class="material-icons">sync</span> Synchronize
            </button>
        </div>

        <div class="mt-3 text-end invisible" id="artists-selection-bar">
            <p>
                <a class="light-hyperlink me-2" href="#" id="select-all-link">Select all</a> |
                <a class="light-hyperlink ms-2" href="#" id="deselect-all-link">Deselect all</a>
            </p>
        </div>
        <div id="spotify-artists-container"></div>
    </section>
</body>
</html>
