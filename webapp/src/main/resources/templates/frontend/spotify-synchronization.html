<!DOCTYPE html>
<html layout:decorate="~{frontend/fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <title>Spotify Synchronization</title>
    <script th:nonce="${random}" type="module" th:src="@{/ts/dist/spotify_synchronization.bundle.js}" src="#"></script>
</head>
<body>
    <section layout:fragment="content">
        <template id="artist-card">
            <div class="card mt-2 spotify-synchro-card pointer">
                <div class="row">
                    <div class="col-md-auto">
                        <img class="spotify-synchro-img" src="" alt="" id="thumb">
                    </div>
                    <div class="col">
                        <p class="h5 mt-3" id="artist-name"></p>
                        <p id="artist-info"></p>
                    </div>
                    <div class="col col-sm-2 text-center spotify-synchro-checkbox">
                        <span class="material-icons md-42 md-success" id="artist-check-box">check_box</span>
                    </div>
                </div>
            </div>
        </template>

        <h2 class="h5 mt-3">Spotify Synchronization</h2>
        <hr class="border-bottom"/>

        <div id="button-bar">
            <button class="btn btn-outline-success btn-lg" id="connect-with-spotify-button">
                <span class="material-icons">power</span> Connect with Spotify
            </button>

            <button class="btn btn-outline-danger btn-lg me-2 mb-2 invisible disabled" id="disconnect-spotify-button">
                <span class="material-icons">power_off</span> Disconnect from Spotify
            </button>

            <div class="btn-group" role="group" aria-label="Fetch artists from Spotify">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-success me-2 mb-2 btn-lg dropdown-toggle invisible" id="fetch-artists-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="material-icons">get_app</span> Fetch artists
                    </button>
                    <div class="dropdown-menu" aria-labelledby="fetch-artists-button">
                        <div class="dropdown-item pointer" id="fetch-from-saved-artists">From saved artists</div>
                        <div class="dropdown-item pointer" id="fetch-from-saved-albums">From saved albums</div>
                        <div class="dropdown-item pointer" id="fetch-from-both">From both</div>
                    </div>
                </div>
            </div>

            <button class="btn btn-outline-success btn-lg me-2 mb-2 invisible disabled" id="synchronize-artists-button">
                <span class="material-icons">sync</span> Synchronize artists
            </button>
        </div>

        <div class="mt-3 text-end invisible" id="artists-selection-bar">
            <a class="light-hyperlink me-2" href="#" id="select-all-link">Select all</a> |
            <a class="light-hyperlink ms-2" href="#" id="deselect-all-link">Deselect all</a>
        </div>
        <div id="artists-container"></div>
    </section>
</body>
</html>
