<!DOCTYPE html>
<html layout:decorate="~{frontend/fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <title>Search</title>
    <script type="module" th:src="@{/ts/dist/search.bundle.js}" src="#"></script>
</head>
<body>
    <section layout:fragment="content">
        <template id="search-result">
            <div id="search-result-item-wrapper" class="mb-3">
                <div class="search-result-item">
                    <img id="thumb" class="search-card-img" src="#" alt="#">
                </div>
                <div class="search-result-item">
                    <p id="name" class="h4 card-title mt-3"></p>
                    <div id="genres"></div>
                    <p id="follow-info" class="h6 card-subtitle mt-2"></p>
                </div>
                <div id="follow-icon" class="search-result-item follow-icon-search mt-2 me-1">
                    <img src="#" th:src="@{/images/pommesgabel.svg}" alt="follow" width="30">
                </div>
            </div>
        </template>

        <div id="search-results-page">
            <div id="search-result-wrapper" class="mb-3"></div>
            <div id="pagination-wrapper"></div>
        </div>
    </section>
</body>
</html>
