name: Continuous Integration

on:
  pull_request:
    branches:
      - master
      - preview # TODO: remove as soon as the preview branch is removed

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      checks: write
      contents: read
      issues: read
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - name: Set up JDK
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # 4.7.0
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'
      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # 4.2.0
        with:
          node-version: 22
      - name: Install Corepack
        run: npm i -g corepack
      - name: Execute clean build
        run: ./gradlew clean build --no-daemon --info --stacktrace
      - name: Publish Test Report
        if: ${{ github.event.pull_request.base.ref == 'master' }}
        uses: scacap/action-surefire-report@1a128e49c0585bc0b8e38e541ac3b6e35a5bc727 # 1.9.0
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
