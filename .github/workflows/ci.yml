name: Continous Integration

on:
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2.1.0
        with:
          java-version: 1.11
      - name: Execute all tests
        run: ./gradlew clean test --no-daemon --info --stacktrace
