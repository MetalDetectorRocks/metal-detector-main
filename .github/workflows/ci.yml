name: Continous Integration

on:
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2.3.0
        with:
          distribution: 'zulu'
          java-version: 11
          cache: 'gradle'
      - name: Execute all tests
        run: ./gradlew clean test --no-daemon --info --stacktrace
