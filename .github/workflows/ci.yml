name: Continuous Integration

on:
  pull_request:
    branches:
      - master
      - preview # TODO: remove as soon as the preview branch is removed

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      checks: write
      contents: read
      issues: read
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - name: Set up JDK
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # 4.5.0
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'
      - name: Execute clean build
        run: ./gradlew clean build --no-daemon --info --stacktrace
      - name: Publish Test Report
        if: ${{ github.event.pull_request.base.ref == 'master' }}
        uses: scacap/action-surefire-report@a2911bd1a4412ec18dde2d93b1758b3e56d2a880 # 1.8.0
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
