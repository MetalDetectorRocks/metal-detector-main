name: Build docker container image

on:
  push:
    branches:
      - master
      - preview # TODO: remove as soon as the preview branch is removed

jobs:
  build-image:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout master
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # 4.2.1

      - name: Set up JDK
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # 4.5.0
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Login to DockerHub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # 3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Execute gradle task 'build' and 'publish'
        run: ./gradlew clean build publish --no-daemon --info --stacktrace
