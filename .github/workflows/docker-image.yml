name: Build docker container image

on:
  push:
    branches:
      - master

jobs:
  build-image:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Create version string
        id: version
        run: echo "::set-output name=version::$(date -u +'%Y%m%dT%H%M%S')"

      - name: Checkout master
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Execute gradle task 'bootJar'
        run: ./gradlew clean bootJar --no-daemon --info --stacktrace

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Publish to DockerHub
        uses: docker/build-push-action@v2
        with:
          push: true
          context: ./
          file: ./Dockerfile
          tags: |
            metaldetector/metal-detector:${{ steps.version.outputs.version }}
            metaldetector/metal-detector:latest
          build-args: |
            BUILD_DATE=${{ steps.version.outputs.version }}
            VCS_REF=${{ github.ref }}
