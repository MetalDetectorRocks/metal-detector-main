codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: nearest
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

ignore:
  - "butler/src/main/java/rocks/metaldetector/butler/api"
  - "discogs/src/main/java/rocks/metaldetector/discogs/api"
  - "spotify/src/main/java/rocks/metaldetector/spotify/api"
  - "telegram/src/main/java/rocks/metaldetector/telegram/api"
  - "webapp/src/main/java/rocks/metaldetector/web/api"
